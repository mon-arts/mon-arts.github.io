---
layout: default
permalink: /binder/
---


<style>

* {box-sizing: border-box}
.mySlides {display: none}
img {vertical-align: middle}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  color: black;
  font-weight: bold;
  font-size: 18px;
  display: inline-block;  
  transition: 0.6s ease;
  border-radius: 3px 0 0 3px;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

</style>

<!-- slides here -->
<div class="slideshow-container">
  <div class="mySlides fade">
    <a href="https://dylanlosey.com/"><img src="{{ site.baseurl }}/cards/lugia.jpg" style="width:100%; border-radius: 5px;"></a>
  </div>
  <div class="mySlides fade">
    <img src="{{ site.baseurl }}/cards/simisear.jpg" style="width:100%; border-radius: 5px;">
  </div>
  <div class="mySlides fade">
    <img src="{{ site.baseurl }}/cards/koffing.jpg" style="width:100%; border-radius: 5px;">
  </div>
</div>

<!-- prev and next buttons -->
<br>
<div style="text-align:center">
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>


<div>
  <table>
    {% for card in site.cards %}
    <tr>
      {{ card.name }}
    </tr>
    {% endfor %}
  </table>
</div>


<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
