<style>

* {box-sizing: border-box}
.mySlides {display: none}
img {vertical-align: middle}
.mySlides img {height: 600px}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: 120%;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-image: none;
  background-color: rgba(0,0,0,0.8);
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 450px) {
  .prev, .next,.text {font-size: 11px}
  .mySlides img {height: 300px}
}

.btn {
background-color: #A0D4A4;
color: white;
padding: 5px 10px;
text-align: center;
display: inline-block;
cursor: pointer;
border-radius: 6px
}
.btn:hover {
    background-color: #999;
}

.link {
color: #FF9900;
text-decoration: none;
}
.link:hover {
    color: black;
    text-decoration: none;
}
hr {
    border: none;
    height: 1px;
    color: #333;
    background-color: #333;
    margin: -5px;
}
table {
  border-top: 0px solid #333;
}
td, th {
  text-align: left;
}

</style>

<div class="home">
  <div class="slideshow-container">
    {% assign image_count = 2 %}
    <div class="mySlides fade">
      <img src="{{ site.baseurl }}/cards/lugia-138-195.jpg" style="width:100%; height:600px; border-radius: 15px; object-fit: cover;">
    </div>
    <div class="mySlides fade">
      <img src="{{ site.baseurl }}/cards/simisear-37-70.jpg" style="width:100%; height:600px; border-radius: 15px; object-fit: cover;">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</div>



<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
